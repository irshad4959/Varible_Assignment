<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const_Assignment</title>
</head>
<body>
 <h1>Java Script Constant</h1>
 <p id="demo"></p>
 <p id="demo1"></p>
 <script>
     //created an array
     const phones = ["Iphone","Redmi","Oppo","Vivo", "Samsung"]
    //display the array
    document.getElementById("demo").innerHTML = phones;
    //change and element
    phones[1] = "Oneplus";
    //add an element
    phones.push("Moto");
    //display the value
    document.getElementById("demo1").innerHTML = phones;

 </script>

</body>
</html>
